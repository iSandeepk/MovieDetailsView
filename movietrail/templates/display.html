<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="search-section">
        <h1>Movies</h1>
        <form id="search-form" action="{{ url_for('search_movies') }}" method="GET">
            <input type="text" name="search" placeholder="Search movie...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="search-results-section">
        <h1>Movie Search Results</h1>
        <h2 style="text-align: center;">{{ query }}</h2>
        {% if movies %}
            <div class="card-row">
                {% for movie in movies %}
                <div class="card">
                    <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
                    <div class="movie-details">
                        <h2>{{ movie.title }}</h2>
                        <p>Year: {{ movie.year }}</p>
                        <p>Rating: {{ movie.rating }}</p>
                        <p>{{ movie.overview }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No search results found.</p>
        {% endif %}
    </div>
</body>
</html>
